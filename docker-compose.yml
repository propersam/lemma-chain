version: "3.2"
services:
  zero:
    image: honeyscoop/lemma-chain:latest
    volumes:
      - type: bind
        source: /mnt/data/dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
  server:
    image: honeyscoop/lemma-chain:latest
    volumes:
      - type: bind
        source: /mnt/data/dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5080
  ratel:
    image: honeyscoop/lemma-chain:latest
    volumes:
      - type: bind
        source: /mnt/data/dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 8000:8000
    command: dgraph-ratel

  lemma:
    image: honeyscoop/lemma-chain:latest
    command: lemma-chain
    restart: on-failure
    depends_on:
      - zero
      - server
    
